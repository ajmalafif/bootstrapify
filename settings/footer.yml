Footer:

  Column {i}:
    repeat: [1, 2, 3, 4]

    Blog:
      name: column-{i}-blog
      type: blog

    Menu:
      name: column-{i}-menu
      type: linklist

    Text:
      name: column-{i}-text
      type: text-multi
      help: "The footer can have <em>up to</em> four columns which can contain none, one or all of a <strong>blog</strong>, <strong>menu</strong> (linklist), <strong>html text</strong> or <strong>social media icons</strong>."
