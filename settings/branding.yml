Branding:

  General:
    notitle: true

    Logo image:
      name: logo-image
      type: checkbox
      inline_label: Yes

    Logo image file:
      name: logo-image-file.png
      type: file

    Logo placement:
      name: logo-placement
      type: select
      options:
        top-navbar: Top navbar
        sidebar: Sidebar
        above-main-content: Above main content

    Favicon:
      name: favicon.png
      type: file

    Logo icon class:
      name: logo-icon-class
      type: text-single
      help: This is the icon class (such as "icon icon-your-logo") which enables you to use icons from the likes of Font Awesome, IcoMoon etc. If this is set, it overrides image and text.
