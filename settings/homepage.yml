Homepage:

  General:
    notitle: true

    Homepage content:
      name: homepage-content
      type: page

    Products collection:
      name: homepage-products-collection
      type: collection

    Products limit:
      name: homepage-products-limit
      type: select
      options:
        1: 1
        2: 2
        3: 3
        4: 4
        6: 6
        12: 12
        unlimited: Unlimited

    Collections linklist:
      name: homepage-collections-linklist
      type: linklist

    Collections limit:
      name: homepage-collections-limit
      type: select
      options:
        1-row: 1 row
        2-rows: 2 rows
        3-rows: 3 rows
        unlimited: Unlimited

    Blog:
      name: homepage-blog
      type: blog
      help: Displays a grid of featured blog posts on your homepage.

    Facebook album blog:
      name: facebook-album-blog
      type: blog
      help: Choose a blog that is linked to Facebook albums.

    Features linklist:
      name: features-linklist
      type: linklist
      help: "Setup a linklist with links pointing to collections or pages. The page or collection&apos;s description will be displayed on the homepage."

    Instagram feed:
      name: instagram-feed
      type: checkbox
      inline_label: Yes
      help: "Show an Instagram feed on your home page. You can set the feeds <a href=\"#instagram-default-hashtag\">hashtag in the social settings</a>."

    Testimonials blog:
      name: testimonials-blog
      type: blog
      help: |
        If you wish to display testimonials on the homepage, you can create a blog for this.
        The title of the blog article needs to be the name of the person and the content of the article is the testimonial itself.
        You can place an optional image in the excerpt to represent their photo.

    Testimonials blog post limit:
      name: testimonials-blog-post-limit
      type: text-single
      help: Maximum number of testimonial posts to show on the homepage.
      default: 4
