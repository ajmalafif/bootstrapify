Blog:

  General:
    notitle: true

    Blog list limit:
      name: blog-list-limit
      type: select
      help: Number of blog articles shown in the footer and sidebar blog lists.
      options:
        1: 1
        2: 2
        3: 3

    Show author:
      name: show-author
      type: checkbox
      inline_label: Yes

    Show author bios:
      name: show-author-bios
      type: checkbox
      inline_label: Yes

    Truncate words:
      name: truncate-words
      type: text-single
      help: Number of words to show in the blog article listings. Leave blank if you want to show the entire article.
      default: "25"

    Use Gravatar for avatars:
      name: use-gravatars
      type: checkbox
      inline_label: Yes

    Events date tag format:
      name: event-date-format
      type: select
      options:
        dd/mm/yyyy: dd/mm/yyy
        mm/dd/yyyy: mm/dd/yyyy